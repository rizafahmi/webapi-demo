<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Battery Status</title>
    <meta name="description" content="">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../paper.min.css">
    <!-- Place favicon.ico in the root directory -->
</head>
<body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
      You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a> to improve
      your experience.
      </p>
    <![endif]-->
    <div class="container">
        <h1>Battery Status</h1>
        <div>
            <div class="progress margin-bottom"></div>
            <div>
                Battery status: <span id="battery">100%</span>
            </div>
        </div>
    </div>
    <script id="progress" type="text/template">
      <div class="bar w-{{percentage}}"></div>
    </script> 
    <script src="battery.js" type="module"></script>
</body>
</html>
